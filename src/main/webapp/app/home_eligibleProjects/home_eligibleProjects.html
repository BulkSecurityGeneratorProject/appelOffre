
<div ng-repeat="it in vm.eligibleProjects">
<div class="row" style="border : solid 1px grey">



<div>
	<div>
		Titre:<span>{{it.title}}</span><br>
		Description du projet:<span>{{it.description}}</span>
	</div>
	<br/>
	
	<div ng-repeat="image in vm.eligibleProjects.projectpicPROJETS">
		<div class="col-sm-3">
	          <img ng-src="{{image.link}}" style="max-height: 200px;" alt="photo image">
	    </div>
    </div>
    <div class="col-sm-offset-1 col-sm-6">
    Information client :
    <br>
	client :<span>{{it.customerP.lastName}} {{it.customerP.firstName}}</span>     
     Adresse :<span>{{it.customerP.streetNumber}} {{it.customerP.street}}</span>
     <span>{{it.customerP.complementStreet}}</span>
      <span>{{it.customerP.postalCode}} {{it.customerP.city}}</span>
          <br>
          <INPUT TYPE="file" accept="" ng-click="" NAME="Submit" VALUE="Deposer un devis">
		<br>
    </div>
    <br>
</div>
<br>


</div>
</div>
