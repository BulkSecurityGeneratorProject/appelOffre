
<div ng-repeat="it in vm.eligibleProjects">
	<div class="row" style="border : solid 5px grey">
	
	
	
	<div>
		<div>
			Titre:<span>{{it.title}}</span><br>
			Description du projet:<span>{{it.description}}</span>
		</div>
		<br/>
		
				<div class="col-sm-3">
				
					
						<div ng-repeat="photo in vm.photos">
							<span ng-if="photo.idproject == it.id == true">
								<img ng-src="{{photo.link}}"style="max-height: 200px;" alt="photo image">		
							</span>
						</div>
	
					</div>
	
	    <div class="col-sm-offset-1 col-sm-6">
		    <span>client :</span>
		    nom de famille :<span>{{it.customerP.lastName}}</span>
		    <br>
		    prenom :<span>{{it.customerP.firstName}}</span>
		    <br>
			<span>Adresse demande :</span>
			<br>
			<span>{{it.streetNumber}} </span>
			<span>{{it.street}}</span>
			<span>{{it.complementStreet}}</span>
			<br>              
			<span>{{it.postalCode}} </span>
			<span>{{it.city}}</span>
			<br>
			
			<div ng-repeat="quote in vm.quotes">
				<span ng-if="quote.idproject == it.id == true">
					<span>devis envoye : <a href="{{quote.link}}">Devis</a></span>
					 <span class="glyphicon glyphicon-save">							
				</span>
			</div>
			<INPUT TYPE="file" onchange="angular.element(this).controller().DefineFileToUpload(this.files)">
			<button  ng-click="vm.deposerDevis(it.id)">Deposer un devis
			 <span class="glyphicon glyphicon-save">
			</button>	
	          
	        
			<br>
		</div>
	    <br>
	</div>
	<br>
	
	
	</div>
</div>
