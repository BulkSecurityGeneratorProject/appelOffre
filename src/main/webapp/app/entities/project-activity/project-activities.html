<div>
    <h2>Project Activities</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-activity.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Project Activity
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Project ACTIVITY</span></th>
                    <th><span>Activity Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectActivity in vm.projectActivities track by projectActivity.id">
                    <td><a ui-sref="project-activity-detail({id:projectActivity.id})">{{projectActivity.id}}</a></td>
                    <td>
                        <a ui-sref="project-detail({id:projectActivity.projectACTIVITY.id})">{{projectActivity.projectACTIVITY.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="activity-detail({id:projectActivity.activityProject.id})">{{projectActivity.activityProject.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-activity-detail({id:projectActivity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-activity.edit({id:projectActivity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-activity.delete({id:projectActivity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
