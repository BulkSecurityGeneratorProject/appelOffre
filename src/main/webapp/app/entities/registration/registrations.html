<div>
    <h2>Registrations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="registration.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Registration
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Subcription Date</span></th>
                    <th><span>Provider RE</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="registration in vm.registrations track by registration.id">
                    <td><a ui-sref="registration-detail({id:registration.id})">{{registration.id}}</a></td>
                        <td>{{registration.subcriptionDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="provider-detail({id:registration.providerRE.id})">{{registration.providerRE.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="registration-detail({id:registration.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="registration.edit({id:registration.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="registration.delete({id:registration.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
